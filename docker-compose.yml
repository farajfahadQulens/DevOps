version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"

  realtime:
    build: ./realtime
    ports:
      - "3002:3002"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:3001"
        VITE_WS_URL: "ws://localhost:3002"
    ports:
      - "8080:80"
    depends_on:
      - backend
      - realtime
